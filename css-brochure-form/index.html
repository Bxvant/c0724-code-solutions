<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    Company email
    <div>
      <input
        class="text"
        type="text"
        id="email"
        name="email"
        placeholder="sally@company.co"
        required />
    </div>
    Name
    <div>
      <input
        class="text"
        type="text"
        id="name"
        name="name"
        placeholder="Sally Smith"
        required />
    </div>
    <label for="where">Where are you hiring?</label>
    <div>
      <input
        class="text"
        type="text"
        id="where"
        name="where"
        placeholder="City,Country"
        required />
    </div>
    <label for="engineers">
      How many engineers are you hiring in the next 6 months?</label
    >
    <div>
      <select id="engineers" name="engineers">
        <option value=" 1-2">1-2 Engineers</option>
        <option value="2-4">2-4 Engineers</option>
        <option value="5+">5+ Engineers</option>
      </select>
    </div>
    <div>
      <button type="submit" name="submit">Submit</button>
    </div>
  </body>
</html>
