<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>LEARN MORE</h2>
    <form>
      <label for="email"> COMPANY EMAIL </label>
    </form>
    <div>
      <form>
        <input
          class="text"
          type="text"
          id="email"
          name="email"
          placeholder="sally@company.co"
          required />
      </form>
    </div>
    <form>
      <label for="name"> NAME </label>
    </form>
    <div>
      <form>
        <input
          class="text"
          type="text"
          id="name"
          name="name"
          placeholder="Sally Smith"
          required />
      </form>
    </div>
    <form>
      <label for="where">WHERE ARE YOU HIRING?</label>
    </form>
    <div>
      <form>
        <input
          class="text"
          type="text"
          id="where"
          name="where"
          placeholder="City,Country"
          required />
      </form>
    </div>
    <form>
      <label for="engineers"
        >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS</label
      >
    </form>
    <div>
      <form>
        <select id="engineers" name="engineers">
          <option value=" 1-2">1-2 Engineers</option>
          <option value="2-4">2-4 Engineers</option>
          <option value="5+">5+ Engineers</option>
        </select>
      </form>
    </div>
    <div>
      <form>
        <button type="submit" name="submit">SUBMIT</button>
      </form>
    </div>
  </body>
</html>
