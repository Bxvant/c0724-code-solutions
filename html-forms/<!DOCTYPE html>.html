<!DOCTYPE html>
<html>
  <head>
    <title>HTML-Forms</title>
  </head>
  <body>
    <h1><strong> Coding Form! </strong></h1>
    <label for="Email"> Email:</label>
    <div>
      <input type="text" id="Email1" name="Email" required />
    </div>
    <label for="WhyIsCodingCool">Why is Coding Cool?</label>
    <div>
      <select id="WhyIsCodingCool" name="WhyIsCodingCool">
        <option value="Option">Select an Option</option>
        <option value="Fun">Because it's Fun</option>
        <option value="Powerful">Because its Powerful</option>
        <option value="interesting">Because it's Interesting</option>
      </select>
    </div>
    <p>Favorite Language ( Choose One )</p>
    <label><input type="radio" name="Language" value="CSS" /> CSS</label>
    <label><input type="radio" name="Language" value="HTML" /> HTML</label>
    <label
      ><input
        type="radio"
        name="Language"
        value="JavaScript" />JavaScript</label
    >
    <p>Would yo like to sign up for more information?</p>
    <label
      ><input type="checkbox" name="SignMeUp!" value="SignMeUp" />Sign
      MeUp!</label
    >
    <div>
      <label for="Comments">Comments:</label>
    </div>
    <div>
      <textarea id="Comments" rows="10" cols="30" name="comments"></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </body>
</html>
